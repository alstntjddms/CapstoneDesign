<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6,  user-scalable=no">

    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" >
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error" placeholder="로그인 아이디">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀번호">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error" placeholder="이름">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control" th:errorclass="field-error" placeholder="나이">
            <div class="field-error" th:errors="*{age}" />
        </div>

        <div>
            <label for="weight">몸무게</label>
            <input type="text" id="weight" th:field="*{weight}" class="form-control" th:errorclass="field-error" placeholder="Weight">
            <div class="field-error" th:errors="*{weight}" />
        </div>
        <div>
            <label for="loginId">메타마스크 ID</label>
            <input type="text" id="metamaskId" th:field="*{metamaskId}" class="form-control" th:errorclass="field-error" placeholder="메타마스크 ID">
            <div class="field-error" th:errors="*{metamaskId}" />
        </div>
        <br>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">성별</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1" th:field="*{sex}" checked>
                        <label class="form-check-label" for="gridRadios1">
                            남성
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="0" th:field="*{sex}">
                        <label class="form-check-label" for="gridRadios2">
                            여성
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
